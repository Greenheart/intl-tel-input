version: 0.2

runson: mac

concurrency: 1

env:
  CI: true
  LT_TUNNEL: iti-ci
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

pre:
  - npm ci
  - npm run build:ci

lambdatest:
  tunnel: true
  tunnelName: iti-ci

matrix:
  project:
    - Desktop Safari

testSuites:
  - npx playwright test --project "$project" --reporter=line

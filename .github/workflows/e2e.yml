name: e2e-lambdatest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      LT_TUNNEL: iti-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Download HyperExecute CLI
        run: |
          curl -sSL https://downloads.lambdatest.com/hyperexecute-cli/linux -o hyperexecute
          chmod +x hyperexecute

      - name: Run HyperExecute (Windows Chrome)
        run: |
          ./hyperexecute \
            --config .hyperexecute/win-chrome.yaml \
            --download-artifacts \
            --download-artifacts-path ./artifacts/win-chrome \
            --verbose

      - name: Run HyperExecute (macOS Safari)
        run: |
          ./hyperexecute \
            --config .hyperexecute/mac-safari.yaml \
            --download-artifacts \
            --download-artifacts-path ./artifacts/mac-safari \
            --verbose

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hyperexecute-artifacts
          path: artifacts
          if-no-files-found: ignore
          retention-days: 7
